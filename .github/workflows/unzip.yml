name: Auto Unzip Any ZIP and Deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Find and unzip any ZIP file
        run: |
          zipfile=$(ls *.zip | head -n 1 || true)
          if [ -z "$zipfile" ]; then
            echo "❌ No ZIP file found!"
            exit 1
          fi
          echo "✅ Found ZIP: $zipfile"
          unzip -o "$zipfile" -d .
          rm "$zipfile"

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto unzip and deploy" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
